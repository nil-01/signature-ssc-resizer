<!DOCTYPE html>
<html>
<head>
    <title>SSC Signature Resizer</title>
</head>
<body>
    <h2>Signature Resizer (SSC)</h2>
    <p>Upload JPG/JPEG signature. Output: 6.0 cm × 2.0 cm at 300 DPI (~10–20 KB)</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="signature" accept=".jpg,.jpeg" required><br><br>
        <button type="submit">Resize and Download</button>
    </form>
</body>
</html>
